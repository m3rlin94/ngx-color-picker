@if (isVisible) {
    <div class="picker">
        <chrome-picker [control]="colorControl">
            <div class="buttons">
                <button type="button" class="btn btn-primary" (click)="applyClick($event)">Apply</button>
            </div>
        </chrome-picker>
        <div class="overlay" (click)="discardClick($event)"></div>
    </div>
}
