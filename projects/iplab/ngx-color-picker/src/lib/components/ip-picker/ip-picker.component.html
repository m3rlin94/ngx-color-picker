<div class="controls">
    <div class="controls-row presentation">
        <indicator-component colorType="hex" [color]="control.value"></indicator-component>
        <hex-input-component [(color)]="control.value"></hex-input-component>
    </div>

    <div class="controls-row saturation-hue-alpha">
        <div class="column">
            <saturation-component [(color)]="control.value"></saturation-component>
            <alpha-component [(color)]="control.value"></alpha-component>
        </div>
        <div class="column hue-column">
            <hue-component vertical [(color)]="control.value"></hue-component>
        </div>
    </div>
</div>
<color-presets-component 
    *ngIf="control.presetsVisibilityChanges | async" 
    [columns]="8" 
    [(color)]="control.value" 
    [colorPresets]="control.presets"></color-presets-component>
