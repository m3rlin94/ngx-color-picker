<ng-content select="[before]"></ng-content>

<saturation-component [(color)]="control.value"></saturation-component>

<div class="controls">
    <div class="controls-row hue-alpha">
        <div class="column">
            <indicator-component [colorType]="presentations[selectedPresentation]" [color]="control.value"></indicator-component>
        </div>
        <div class="column">
            <hue-component [(color)]="control.value"></hue-component>
            <alpha-component *ngIf="control.alphaChannelVisibilityChanges | async" [(color)]="control.value"></alpha-component>
        </div>
    </div>
    <div class="controls-row presentation">
        <div class="column" [ngSwitch]="presentations[selectedPresentation]">
            <rgba-input-component *ngSwitchCase="'rgba'" [alpha]="control.alphaChannelVisibilityChanges | async" label [(color)]="control.value"></rgba-input-component>
            <hsla-input-component *ngSwitchCase="'hsla'" [alpha]="control.alphaChannelVisibilityChanges | async" label [(color)]="control.value"></hsla-input-component>
            <hex-input-component *ngSwitchCase="'hex'" label prefix="#" [(color)]="control.value"></hex-input-component>
        </div>
        <div class="column type-column">
            <span class="type-btn" (click)="changePresentation()"></span>
        </div>
    </div>
</div>

<color-presets-component *ngIf="control.presetsVisibilityChanges | async" [(color)]="control.value" [colorPresets]="control.presets"></color-presets-component>

<ng-content></ng-content>
